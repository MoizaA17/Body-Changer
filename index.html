  <head>

  </head>
  <body>
    <h1>Body Color Changer site</h1>
    <p>Change the color of the body according to your choice.</p>
    <h2>Click the box to change color accordingly.</h2>

    <div class="container">
      <span class="box" id="color-red"> Red</span>
      <span class="box" id="color-orange">  Orange</span>
      <span class="box" id="color-yellow">Yellow</span>
      <span class="box" id="color-green">Green</span>
      <span class="box" id="color-blue">Blue</span>
      <span class="box" id="color-indigo">Indigo</span>
      <span class="box" id="color-violet">Violet</span>
    </div>

    <h3>
      Click on your desired color to change the color of your body accordingly. 
    </h3>
    <p class="last-para">Hope you like it.</p>
